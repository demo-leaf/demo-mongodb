#默认是8080
server.port=50021
#mongodb数据库配置 无密码
spring.data.mongodb.uri=mongodb://localhost:27017/test
#mongodb数据库配置 有密码
#spring.data.mongodb.uri=mongodb://name:pass@localhost:27017/dbname
#应用名称
spring.application.name=demo-mongodb

eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8080/eureka/v2/
